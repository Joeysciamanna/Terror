<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
	   <cc:attribute name = "buttonText" />
	   <cc:attribute name = "action" method-signature="java.lang.String action()"/>
	   <cc:attribute name = "text" />
	</cc:interface>
	
	<cc:implementation>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="well well-lg col-md-8">
				<section class="jumbotron">
					<h:form style="width: 50%; margin: 10px auto;">
						<h1 style="text-align: center;">#{cc.attrs.title}</h1>
						    <cc:insertChildren/>
						<p>
							<h:commandButton class="btn" value="#{cc.attrs.buttonText}"
								action="#{cc.attrs.action}" />
						</p>
					</h:form>
				</section>
			</div>
			<div class="col-md-2"></div>
		</div>
	</cc:implementation>
	
</html>
