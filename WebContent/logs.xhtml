
<ui:composition template="/WEB-INF/resources/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:define name="title">TError - Logs</ui:define>
	<ui:define name="content">

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
	
					<div style="padding-top: 3em"></div>
					<c:forEach  var="log" items="#{logBean.allLogs}">
							<div class="card" onclick="location.href='./log.xhtml?id=#{log.id}';" style="cursor:pointer; margin-top: 3px; background-color: var(--color1);">
								<div class="row">
									<div class="col-md-2" >
										<div style="display: table; background-color: #{log.severity.color}; width: 100%; height: 100%; padding: 2px 10px;">
											<h5 class="card-title" style="color: #{helperBean.getTextColor(log.severity.color)}; display: table-cell; vertical-align: middle;">#{log.application.name}</h5>
										</div>
									</div>
									<div class="col-md-10" style="padding: 2px 10px; color: var(--color2);">
										<div class="row">
											<h6 class="col-md-3" style="">#{log.shortName}</h6>
											<p class="col-md-7" style="">#{log.description}</p>
											<div class="col-md-2 float-right">
												<p style="vertical-align: middle; padding: 0 0 1px 1px;">#{log.formatedCreationDate}</p>
											</div>
										</div>
									</div>
						
								</div>
	
							</div>
						</c:forEach> 
				</div>
				<div class="col-md-1"></div>
			</div>
		
		
	

	</ui:define>
</ui:composition>
